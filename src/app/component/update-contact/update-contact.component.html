
<!-- image Section -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="assets/images/img2.png" alt="" class="img-fluid">
            </div>
        </div>

        <!-- form Section  -->
        <div class="col-sm-7">
            <div class="card">
                <h5>Update Contact</h5>
                <div class="row">
                    <form >
                       

                        <div class="form-group mb-1">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control"  placeholder="Enter First Name" [(ngModel)]="contactdata.firstname" name="firstname">
                          </div>

                          <div class="form-group mb-1">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" class="form-control"  placeholder="Enter Last Name" [(ngModel)]="contactdata.lastname" name="lastname">
                          </div>

                          <div class="form-group mb-1">
                            <label for="exampleInputEmail1">Phone Number</label>
                            <input type="number" class="form-control" placeholder="Enter Phone number" [(ngModel)]="contactdata.phonenumber" name="phonenumber">
                          </div>
                        
                          <div class="form-group mb-1">
                            <label for="exampleInputEmail1">City</label>
                            <input type="text" class="form-control"  placeholder="Enter city" [(ngModel)]="contactdata.city" name="city">
                          </div>

                          <div class="text-center mt-2">
                            <button type="submit" class="btn btn-primary" (click)="updatecontact()">Update</button>&nbsp;
                            <button type="submit" class="btn btn-success" routerLink="/contactlist">Back</button>
                          </div>

                       
                      </form>

                </div>
            </div>


        </div>
    </div>
</div>
